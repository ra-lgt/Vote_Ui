                    <style>
                        /* Basic Slider Styling */
.slider {
    position: relative;
    width: 100%;
    max-width: 1000px; /* Set max width for larger screens */
    margin: auto;
    overflow: hidden;
}

.list {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.item {
    min-width: 100%;
    box-sizing: border-box;
    padding: 0; /* Remove padding to align edges */
}

.item img {
    width: 100%;
    height: auto;
    object-fit: cover; /* Ensure the image covers the area */
}

/* Buttons Styling */
.buttons button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
}

#prev {
    left: 10px;
}

#next {
    right: 10px;
}

/* Dots Styling */
.dots {
    text-align: center;
    padding: 10px;
}

.dots li {
    display: inline-block;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: gray;
    margin: 0 5px;
    cursor: pointer;
}

.dots .active {
    background-color: black;
}

/* Media Query for Mobile */
@media screen and (max-width: 768px) {
    .slider {
        max-width: 100%;
        height: auto;
    }

    .item {
        min-width: 100%;
    }

    .item img {
        width: 100%;
        height: auto;
        object-fit: cover; /* Ensures image covers the slider without stretching */
    }

    .buttons button {
        padding: 5px;
    }

    .dots li {
        width: 8px;
        height: 8px;
    }
}

/* Media Query for very small screens (mobile) */
@media screen and (max-width: 480px) {
    .slider {
        height: auto;
    }

    .item img {
        width: 100%;
        height: auto;
        object-fit: contain; /* Ensures full image is shown without distortion */
    }

    .buttons button {
        font-size: 12px;
        padding: 3px;
    }

    .dots li {
        width: 6px;
        height: 6px;
    }
}

                       .loader {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    background-color: rgba(0, 0, 0, 0.7); /* Dark background with opacity */
    z-index: 9999; /* Sit on top */
    align-items: center; /* Center items vertically */
    justify-content: center; /* Center items horizontally */
}

.loader-spinner {
    border: 16px solid #f3f3f3; /* Light grey */
    border-top: 16px solid #8de9cc; /* Blue */
    border-radius: 50%; /* Round */
    width: 80px; /* Size of the spinner */
    height: 80px; /* Size of the spinner */
    animation: spin 2s linear infinite; /* Spin animation */
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

                    <script>
                        let list = document.querySelector('.slider .list');
                    let items = document.querySelectorAll('.slider .list .item');
                    let dots = document.querySelectorAll('.slider .dots li');
                    let prev = document.getElementById('prev');
                    let next = document.getElementById('next');
                    
                    let active = 0;
                    let lengthitems = items.length - 1;
                    
                    next.onclick = function() {
                        if (active + 1 > lengthitems) {
                            active = 0;
                        } else {
                            active = active + 1;
                        }
                        reloadslider();
                    }
                    
                    prev.onclick = function() {
                        if (active - 1 < 0) {
                            active = lengthitems;
                        } else {
                            active = active - 1;
                        }
                        reloadslider();
                    }
                    
                    let autoslide = setInterval(() => { next.click(); }, 6000);
                    
                    function reloadslider() {
                        let checkleft = items[active].offsetLeft;
                        list.style.left = -checkleft + 'px';
                    
                        let lastactiveDot = document.querySelector('.slider .dots li.active');
                        if (lastactiveDot) lastactiveDot.classList.remove('active');
                        dots[active].classList.add('active');
                    }
                    
                    dots.forEach((li, key) => {
                        li.addEventListener('click', function() {
                            active = key;
                            reloadslider();
                        })
                    })
                    </script>
